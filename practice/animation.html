<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Canvas - with functions!</title>
        <style>
            canvas {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <h1>Canvas - with functions!</h1>

        <canvas id="canvas" width=800 height=800>
        </canvas>
        
        <script>

            //MAGIC
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");
            
            //functions
            function cube1() {
                if (posX1 == 600 && posY1 != 0) {
                    posY1 = posY1 - 10;
                }  else if (posX1 == 0 && posY1 != 600) {
                    posY1 = posY1 + 10;
                } else if (posY1 == 0 && posX1 != 0) {
                    posX1 = posX1 - 10;
                } else if (posY1 == 600 && posX1 != 600) {
                    posX1 = posX1 + 10;
                }

                ctx.fillStyle = "green";
                ctx.clearRect(0,0,800,800);
                ctx.fillRect(posX1,posY1,200,200);
            }

            function cube2() {
                if (posX2 == 450 && posY2 != 200) {
                    posY2 = posY2 - 10;
                }  else if (posX2 == 200 && posY2 != 450) {
                    posY2 = posY2 + 10;
                } else if (posY2 == 200 && posX2 != 200) {
                    posX2 = posX2 - 10;
                } else if (posY2 == 450 && posX2 != 450) {
                    posX2 = posX2 + 10;
                }

                ctx.fillStyle = "yellow";
                ctx.fillRect(posX2,posY2,150,150);
            }

            function cube3() {
                if (posX3 == 400 && posY3 != 350) {
                    posY3 = posY3 - 10;
                    console.log("up");
                }  else if (posX3 == 350 && posY3 != 400) {
                    posY3 = posY3 + 10;
                    console.log("down");
                } else if (posY3 == 350 && posX3 != 350) {
                    posX3 = posX3 - 10;
                    console.log("left");
                } else if (posY3 == 400 && posX3 != 400) {
                    posX3 = posX3 + 10;
                    console.log("right");
                }

                ctx.fillStyle = "red";
                ctx.fillRect(posX3,posY3,50,50);
            }

            function animate() {
                cube1();
                cube2();
                cube3();

                requestAnimationFrame(animate);
            }
            //body
            let posX1 = 0;
            let posY1 = 0;

            let posX2 = 200;
            let posY2 = 200;

            let posX3 = 350;
            let posY3 = 350;
            
            animate();
            
        </script>
    </body>
</html>
