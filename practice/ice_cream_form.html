<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Who wants ice cream??</title>
        <script src="../js/validate.js"></script>
    </head>
    <body>
        <form action="https://httpbin.org/post" method="POST">
            <label>What is your name?</label>
            <input type="text" name="name" placeholder="John Smith" required>
            <br>
            <label>What is your email?</label>
            <input type="email" name="email" placeholder="ExampleEmail@example.com" required>
            <br>
            <label>What is your phone number?</label>
            <input type="text" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            <br>
            <label>How many people will you bring with you to the party?</label>
            <input type="number" name="people" value="0" required>
            <br>
            <p>What is your favorite flavor of ice cream?</p>
            <input type="radio" name="vanilla">
            <label>Vanilla</label>
            <br>
            <input type="radio" name="chocolate chip">
            <label >Chocolate Chip</label>
            <br>
            <input type="radio" name="strawberry">
            <label>Strawberry</label>
            <br>
            <input type="radio" name="other flavor">
            <label>Other: </label>
            <input type="text" name="new flavor">
            <br>
            <p>Which toppings do you like?</p>
            <input type="checkbox" name="sprinkles">
            <label>Sprinkles</label>
            <br>
            <input type="checkbox" name="magic shell">
            <label>Magic Shell</label>
            <br>
            <input type="checkbox" name="chocolate chips">
            <label>Chocolate Chips</label>
            <br>
            <input type="checkbox" name="gummy bears">
            <label>Gummy Bears</label>
            <br>
            <input type="checkbox" name="other topping">
            <label>Other: </label>
            <input type="text" name="new topping">
            <br>
            <br>
            <label>What kind of entertainment should we have at the party?</label>
            <select name="entertainment">
                <option value="N/A">--No Selection--</option>
                <option value="balloon animals">Balloon Animals</option>
                <option value="bounce house">Bounce House</option>
                <option value="clown">Clown</option>
                <option value="cornhole">Cornhole</option>
                <option value="DJ">DJ</option>
                <option value="face painting">Face Painting</option>
                <option value="magician">Magician</option>
            </select>
            <br>
            <br>
            <label>Do you have any other suggestions or comments?</label>
            <input type="text" name="suggestions">

            <br>
            <br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </body>
</html>
