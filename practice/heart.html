<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Heart</title>
    </head>
    <body>
        <h1>It's a heart!</h1>
        <canvas id="canvas" height="800" width="800" style="border: 1px solid black;">
        </canvas>

        <script>
            //MAGIC
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");

            //bg
            ctx.fillStyle = "pink";
            ctx.fillRect(0,0,800,800);

            //heart
            ctx.fillStyle = "#FFA0A0";
            ctx.strokeStyle = "red";
            ctx.lineWidth = 10;

            ctx.beginPath();
            ctx.arc(200,202,195,Math.PI,0);
            ctx.arc(600,202,195,Math.PI,0);
            ctx.lineTo(400,795);
            ctx.lineTo(0,195);
            ctx.fill();
            ctx.stroke();
        </script>
    </body>
</html>
