<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Placeholder title</title>

        <link rel="stylesheet" href="style.css">

        <script> //JavaScript to make the form appear when the button is pressed
            function openForm() {
                document.getElementById("booking").style.display = "block";
                document.getElementById("blur").style.display = "block";
            }

            function closeForm() {
                document.getElementById("booking").style.display = "none";
                document.getElementById("blur").style.display = "none"
            }
        </script>

        <!--Add a favicon-->

        <script src="../../js/validate.js"></script> <!--Delete this later-->
    </head>
    <body>
        <div id="blur"></div>
        <div class="navbar"> <!--Adds the navbar-->
            <ul>
                <li><a href="index.html">Main</a></li>
                <li><a href="test.html">Testimonials</a></li>
                <li><a href="serv.html" id="onpage">Services</a></li>
            </ul>
        </div>

        <div id="main">
            <h1 id="title">Our Services</h1>

            <img id="banner" src="../../Images/placeholder.png" alt="Placeholder for now."> <!--Adds the banner-->

            <br>
            <button id="bookNow" onclick="openForm()">Book now</button> <!--Makes a button to open the form-->

            <form action="mailto:ss74700@email.vccs.edu" method="POST" id="booking"> <!--Code for the form-->
                <button id="close" onclick="closeForm()">X</button>

                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" required><br>

                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname"><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>

                <label for="level">Level: </label>
                <select id="level" name="level" required>
                    <option value="">--Choose Answer--</option>
                    <option value="silver">Silver</option>
                    <option value="gold">Gold</option>
                    <option value="platinum">Platinum</option>
                </select>
                <br>

                <p>
                    Warning: When you submit, this will take you to your email app.<br>
                    You will have to click the send button to send your results
                </p>

                <button type="submit" onclick="closeForm()">Submit</button>
                <button type="reset">Reset</button>
            </form>
        </div>
    </body>
</html>
